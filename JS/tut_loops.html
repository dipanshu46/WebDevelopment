<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Loops</title>
</head>
<body>
    <div class="container">
        this is about loops
    </div>
    <script>
        console.log("this is tutorial for loops")

        // for loop - Syntax :- for(declaration; condition; updation){ block of code }
        let i = 0
        for (i=0; i<3; i++){
            console.log(i)
        }

        let friends = ['Rohan', 'Sanjeev', 'Deepti', 'Pooja', 'SkillF']
        // for (let index=0; index<friends.length; index++){
        //     console.log(`Hello friend ${friends[index]}`)
        // }

        // This same code can be written using modern JS technique like this
        // friends.forEach(element => {
        //     console.log(`Hello friend ${element} to modern JavaScript`)
        // });

        // Another simple way to use for loops is for of method
        for (element of friends){
            console.log(`Hello friend ${element} to modern JavaScript again`)
        }

        // To iterate over an object
        let employee = {
            name : "Harry",
            salary : 2,
            channel : "CWH"
        }

        for (key in employee){
            console.log(`The ${key} of employee is ${employee[key]}`)
        }


        // While loop in JS
        i = 0
        while(i<4){
            console.log(`${i} is less than 4`)
            i++
        }
        
        // Do While loop in JS
        let j = 34
        do{
            console.log(`${j} is less than 4 and we are inside do while loop`)
            j++
        }while(j<4)

    </script>

</body>
</html>
