<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Navigating the DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More about us</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">
        Another container
    </div>
    <script>
        // Accessing an element of dom by id
        let main = document.getElementById('main');
        console.log(main)

        // Accessing and changing an element of dom by id
        let nav = document.getElementById('nav')
        console.log(nav)
        // nav.innerHTML = "<li>Dynamic Element</li>"  // This will change the list shown on the webpage try rendering it through web console.

        // Accessing classes
        let containers = document.getElementsByClassName('container')
        console.log(containers)

        // Accessing elements using CSS selectors
        let sel = document.querySelector('#nav')  // it will return the first element with the mentioned css selector

        let sel_all = document.querySelectorAll('#nav>li')
        console.log(sel_all)
    </script>
</body>
</html>
