<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Working with JSON</title>
</head>
<body>
    <div class="container">
        <h1>What is JSON?</h1>
        <p>
            JSON stans for JavaScript Object Notation. It is a format to store and transfer data.
        </p>
    </div>

    <script>
        let jsonObj = {
            name : "Dipanshu",
            channel : "iCoder",
            friend : "Harry",
            food : "Rajma Chaval"
        }
        console.log(jsonObj)

        // To create a JSON string use stringify method of JSON and provide the object created
        let myJsonStr = JSON.stringify(jsonObj)
        console.log(myJsonStr)
        myJsonStr = myJsonStr.replace('Dipanshu', 'Harry')
        console.log(myJsonStr)

        // To parse the JSON string
        newJsonObj = JSON.parse(myJsonStr)
        console.log(newJsonObj)

    </script>
</body>
</html>
