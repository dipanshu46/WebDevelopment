<!-- Every HTML Page consists of tags in a sequence
1) DOCTYPE tag
2) HTML tag
3) HEAD tag
4) BODY tag

Every tag has an opening tag and an ending tag, except for some self closing tags-->

<!DOCTYPE html>         <!-- This line tells about the html version you are using -->

<html lang="en">        <!-- This the start of html code -->    

<head>                  <!-- Head tag consists of all the data related to our html page -->

    <!-- It contains meta tags as follows -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- It consists of Title of our html page -->
    <title>Document</title>

    <!-- and, all the necessary links requried for our page to look beautiful -->
</head>                 <!-- Closing head tag -->

<!-- Then comes the Body tag -->
<body>                  <!-- Body tag contains all the actual content of our page -->

</body>                 <!-- Closing body tag -->

</html>                 <!-- Closing html tag -->
