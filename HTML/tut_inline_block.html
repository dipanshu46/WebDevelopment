<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- Elements in html are of 2 types : 
    1) Inline
    2) Block -->
    
    <!-- Block Elements -->
    <p style="border: 2px solid red;">This is a paragraph</p> <p style="border: 2px solid blue">This also a paragraph</p>
    <!-- Notice how these paragraphs are at different lines, this is due to its property of being a block element. -->
    <!-- Block elements take the entire horizontal row till the end of the screen to themselves -->

    <!-- Inline Elements -->
    <span style="border: 2px solid red">This is a span</span> <span style="border: 2px solid red">This is also a span</span>
    <!-- Notice how these two texts come in the same line, this is due to its property of being an inline element-->
    <!-- Inline elements only take the space that is required to them and the remaining space is left for the next element. -->

    <!-- To make this more clear i have added style border to these elements which is a part of css that we'll cover later. It is just to help me mark the the space taken by the elements. -->
