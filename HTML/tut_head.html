<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags are used to give information about the page -->
    <!-- This tag defines the character set used -->
    <meta charset="UTF-8">
    
    <!-- This tag sets the page to the highest compatible mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    
    <!-- This tag creates responsive design page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    
    <!-- This tag is used to give description to our webpage on search engines -->
    <meta name="description" content="This is description">

    <!-- This tag sets keywords to our webpage (search words) -->
    <meta name="keywords" content="html, html tutorials, web devlopment">

    <!-- This tag tells search engines to index, not index, follow or don't follow our webpage and its contents -->
    <meta name="robots" content="INDEX, FOLLOW">

    <!-- This is title of the page -->
    <title>Document</title>

    <!-- This is how you can include external CSS files -->
    <link rel="stylesheet" href="my.css">

    <!-- This is how you can include javascript files -->
    <script src="my.js"></script>
</head>
<body>
    
</body>
</html>
