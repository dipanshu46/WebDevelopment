<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- To create a link to webpages we use anchor tag -->
    <!-- The following anchor tag will redirect us to Google.com -->
    <a href="https://google.com">Go to Google</a><br>
    
    <!-- Tags have many attributes -->
    <!-- Anchor tag has an attribute named href whose content will be the redirecting link address -->
    <!-- Similarly anchor tag also has a target attribute. It decides whether a page should be redirected on a new tab or on the current tab itself -->
    <a href="https://linkein.com" target="_blank">Go to LinkedIn</a><br> <!-- blank sets target to a new blank page-->
    <a href="https://facebook.com" target="_blank">Go to Facebook</a><br>
    <a href="https://twitter.com" target="_blank">Go to Twitter</a><br>

    <!-- We can also create internal links using anchor tags -->
    <a href="/basic_structure.html" target="_blank">Basic Structure</a><br>
    <a href="/tut_head.html" target="_blank">Head Tag Tutorials</a><br>
    <a href="/tut_body.html" target="_blank">Body Tag Tutorials</a><br>

    <!-- We can insert images using img tag -->
    <img src="pix.jpg" alt="Error Loading Image">  <br>
    <!-- alt attribute is an alternate attribute, which is displayed if the image could not be loaded -->

    <!-- erondu users random images -->
    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="Source.unsplash.com image" height="450"> 

    <!-- random images from collection -->
    <img src="https://source.unsplash.com/collection/190727/1600x900" alt="Random image" height="450">

    <!-- random images by keywords -->
    <img src="https://source.unsplash.com/1600x900/?fire" alt="Keyworded images" height="450">
</body>
</html>
